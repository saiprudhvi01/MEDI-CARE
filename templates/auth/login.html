{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" class="form">
  <label>Username
    <input type="text" name="username" required>
  </label>
  <label>Password
    <input type="password" name="password" required>
  </label>
  <button type="submit" class="btn">Login</button>
</form>

<div class="hint">
  <p>New here?</p>
  <p><a href="{{ url_for('register_patient') }}">Register as Patient</a> or <a href="{{ url_for('register_hospital') }}">Register Hospital Admin</a></p>
</div>
{% endblock %}
